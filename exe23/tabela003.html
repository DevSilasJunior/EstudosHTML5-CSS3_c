<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©culas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td  rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
            
        </tr>
        <tr>
         
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
